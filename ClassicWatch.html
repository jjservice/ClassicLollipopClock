<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ClassicWatch.css">
    <title>Classic Watch</title>
</head>
<body>
   <h1>LOLLIP<ion-icon name="headset-sharp"></ion-icon>P</h1>
   <h3>JJPoweredIT<ion-icon name="bonfire-sharp"></ion-icon></h3>

    </div>

    </div>
    <div class="sec">
        <div class="sc" id="sc"></div>
    </div>
   </div> 

     <button class="homebtn" role="application"><a href="#">
        <ion-icon name="home"></ion-icon>
    </a></button>
    
</body>
<script src="ClassicWatch.js"></script>
